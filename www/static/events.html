<html>
  <head>
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->

    <link rel="stylesheet" href="css/colorbox/colorbox.css" type="text/css" /> 
 
    <link rel="stylesheet" href="css/index.css" type="text/css" /> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/jquery.colorbox-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>

    <script src="js/crud.js"></script> 
    <script src="js/figures.js"></script> 

    <title>CarLog</title>
  </head>
  <body>

  <script type="text/javascript">
	$(document).ready(function() {
		bindAdd("#eventsForm", "/rest/events", {
			id : -1,
			at : toISO8601DateStr(new Date()),
			odometer : 0,
			description : "",
			vehicleId : 1
		});

		$.ajax({
			url: "/rest/vehicles/1/events",
			timeout: 3000,
			success : function(events) {
				new Vue({
					el: "#eventsTable",
					data : {
						entries : order(events, function(x) { return x.at; }, descComparator)
					}
				});

				$(".editableRow")
					.mouseenter(function() {
						$(this).find(".edit").show();
						$(this).find(".remove").show();
					})
					.mouseleave(function() {
						$(this).find(".edit").hide();
						$(this).find(".remove").hide();
					});

				bindEdit("#eventsForm", "/rest/events");

				bindRemove("/rest/events");
			},
			fail : function() {
				$("#messageBox").text("Failed to load events information");
			}
		});
	});
  </script>

  <div class="container">
    <div class="span-6" style="font-weight:bold;">
      <a href="index.html"><img width="32" height="32" src="img/car.png" class="icon" /> carlog</a>
    </div>
    <div class="span-18 last" style="text-align:right;">
      <a href="settings.html"><img src="img/fugue/gear.png" class="icon" /> Settings</a>
    </div>
  </div>

  <div class="container" style="border-top: 1px solid #666; border-bottom:1px solid #ccc; margin-top:6px; margin-bottom: 8px; padding: 3px; ">
    <div class="span-18">
      <a href="dashboard.html"><img src="img/fugue/dashboard.png" class="icon" /> Dashboard</a> | 
      <a href="mileage.html"><img src="img/fugue/counter.png" class="icon" /> Mileage</a> | 
      <a href="maintenance.html"><img src="img/fugue/wrench.png" class="icon" /> Maintenance</a> | 
      <a href="events.html"><img src="img/fugue/sticky-note.png" class="icon" /> Events</a>
    </div>

    <div class="span-6 last" style="text-align:right;">
      <a id="exportCsv" href="/rest/vehicles/1/events/csv"><img src="img/fugue/document-excel-csv.png" class="icon" /> Export CSV</a>
      <a id="addEntry"><img src="img/fugue/plus-circle.png" class="icon" /> Add Entry</a>
    </div>
  </div>

  <div class="container">
    <div id="messageBox" class="span-24 last"></div>

    <div id="eventsTable" class="span-24 last">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Date</th>
            <th>Odometer (mi)</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="editableRow" v-for="entry in entries">
            <td style="width:16px;"><a class="edit" v-bind:rel="entry.id" style="display:none;"><img src="img/fugue/pencil.png" /></a></td>
            <td>{{ entry.at }}</td>
            <td>{{ entry.odometer }}</td>
            <td>{{ entry.description }}</td>
            <td style="width:16px;"><a class="remove" v-bind:rel="entry.id" style="display:none;"><img src="img/fugue/minus-circle.png" /></a></td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>

    <hr />

    <div style="color: #666666; text-align:center;">
      &copy; 2017-Present Lewellen <img src="img/fugue/creative-commons.png" /> Attribution-NonCommercial-NoDerivs CC BY-NC-ND
    </div>
  </div>

  <div style="display:none;">
    <div id="eventsForm" style="padding: 10px; background:#fff;">
      <div id="formMessageBox" style="display:block;"></div>

      <form>
        <fieldset>
          <legend><img class="icon" src="img/fugue/sticky-note.png" /> Record Event</legend>
          <table class="grid">
            <tr>
              <td><label for="at">Date</label></td>
              <td><input name="at" id="at" type="date" v-bind:value="at" /></td>
            </tr>
            <tr>
              <td><label for="odometer">Odometer</label></td>
              <td><input name="odometer" id="odometer" type="number" v-bind:value="odometer" /></td>
            </tr>
            <tr>
              <td><label for="description">Description</label></td>
              <td><input name="description" id="description" maxlength="256" v-bind:value="description" /> </td>
            </tr>
          </table>
          <input name="vehicleId" id="vehicleId" type="hidden" v-bind:value="vehicleId" />
          <input name="id" id="id" type="hidden" v-bind:value="id" />
        </fieldset>
        <div style="text-align: right;">
          <a class="submit">Submit</a>
        </div>
      </form> 
    </div>
  </div>
</html>
