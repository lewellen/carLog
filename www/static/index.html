<html>
<head>
  <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
  <!--[if lt IE 8]>
  <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" />
  <![endif]-->

  <link rel="stylesheet" href="css/colorbox/colorbox.css" type="text/css" /> 
  <link rel="stylesheet" href="css/index.css" type="text/css" /> 

  <script src="js/template.js"></script>
  <script src="js/template-common.js"></script>
  <link rel="import" href="./templates/common.html" onload="loadCommon(event)">
</head>
<body>
  <div id="header"></div>

  <div id="pageNotifier" class="container"></div>

  <div id="vehicles" class="container">
    <div class="span-24 last">  
      <h2>Your Garage</h2>
    </div>
    <div class="span-8" style="border: 1px solid #ccc; padding: 8px; background-color:#eee;" v-for="entry in entries">
      <div class="span-2">
        <img class="icon" width="48" height="48" src="img/car.png" />
      </div>
      <div class="span-6 last">
        <h3><a v-bind:href="'dashboard.html?id=' + entry.id">{{entry.year}} {{entry.make}} {{entry.model}}</a></h3>
        <ul>
          <li><a v-bind:href="'mileage.html?id=' + entry.id">Mileage</a></li>
          <li><a v-bind:href="'maintenance.html?id=' + entry.id">Maintenance</a></li>
          <li><a v-bind:href="'events.html?id=' + entry.id">Events</a></li>
        </ul>
      </div>
    </div>

    <div class="span-5 last" style="border: 1px solid #ccc; padding: 8px; background-color:#eee;">
      <div class="span-2">
        <img class="icon" width="48" height="48" src="img/car.png" />
      </div>
      <div class="span-3 last">
        <h3><a href="vehicles.html">Add Vehicle</a></h3>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>

  <script src="js/notification.js"></script>
  <script src="js/index.html.js"></script>
</body>
</html>
