    <title>CarLog</title>
  </head>
  <body>

  <script type="text/javascript">
	$(document).ready(function() { 
		$.ajax({
			url : "/rest/vehicles/1/maintenance",
			timeout: 3000,
			success : function(maintenance) {
				console.log(maintenance);

				html = "<table>"
				html += "<tr><th>Date</th><th>Description</th><th>Cost ($)</th><th>Contact</th><th>Contact Phone Number</th></tr>"
				for (var i = 0, len = maintenance.length; i < len; ++i) {
					entry = maintenance[i];
					html += "<tr>"
					html += "<td>" + entry.at + "</td>"
					html += "<td>" + entry.description + "</td>"
					html += "<td>" + entry.cost + "</td>"
					html += "<td>" + entry.primaryContact + "</td>"
					html += "<td>" + entry.phoneNumber + "</td>"
					html += "</tr>"
				}
				html += "</table>"

				$(html).appendTo("#maintenance")
			},
			fail : function() {
				$("#messageBox").text("Failed to load maintenance");
			}
		});
	});
  </script>
